<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="project-container-box">
       <div class="content">
            <label for="projectName">Name:</label>
            <input type="text" class="input-field" placeholder="Name" id="projectName">
       </div>

       <div class="content">
           <label for="projectLink">Link:</label>
           <input type="text" class="input-field" placeholder="Link" id="projectLink">
       </div>
       <div class="button-container">
           <button class="add-project-btn" onclick="addProject()">Add Project</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
