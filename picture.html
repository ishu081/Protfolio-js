<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .img-fluid {
        width: 35rem;
        height: 44rem;
        border-radius:0rem;

        width: 50%;
        height: 50%;
        border-radius: 50%;
     }

</head>

    <div class="box">
    <img src="me.png" alt="image didn't load" class="img-fluid">
    </div>
